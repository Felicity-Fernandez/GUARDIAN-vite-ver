<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script type="module" crossorigin src="/assets/index-ZUsequmP.js"></script> -->
    <!-- <link rel="stylesheet" crossorigin href="/assets/index-4sK4E3Wk.css" /> -->
  </head>
  <body>
    
      <div class="tabs">
        <div class="tab" id="block">BLOCKING</div>
        <div class="tab" id="censor">CENSORING</div>
      </div>
      <div class="content">
        <div class="content-item" id="tab1">
        <div class="upper">
          <div id="setTime">
            <div><h4>Set Time Limit</h4>
            Current Limit: <span id="currentLimit">0</span> minutes
            </div> 
            <input class="limitbox" type="text" id="limit" placeholder="Set time limit in minutes"></input>
            <button class="btnset" id="setBtn">Set</button>
          </div>
          <div id="blklist">
            <h4>Block Sites</h4>
            <ul id="list"></ul>
          </div>
          <div class="box">
            <input
              type="text"
              class="text-input"
              id="newSite"
              placeholder="Add site"
            />
          </div>

          <div class="container">
            <button type="button" class="blkbtn" id="addBtn">Block Site</button>
          </div>
        </div>
      </div>
      <div class="content-item" id="tab2">
        <div class="upper">
          <div class="box">
            <input
              type="text"
              class="text-input"
              id="newWord"
              placeholder="Add Word"
            />
          </div>

          <div class="container">
            <button type="button" class="blkbtn" id="addWrd">Censor</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="index.js"></script>
</html>
