<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css" />
    <script src="login.js"></script>
    
  </head>
  <body>
    <div>
        <span class="material-symbols-outlined">
          account_circle
        </span>
      <div class="form">
        <input
          id="psw"
          class="text-input"
          type="password"
          placeholder="Enter Password"
          name="psw"
        />
      </div>
      <div class="container">
        <button class="logbtn" id="login">Login</button>
      </div>
      <p class="container">Want to set new password?</p>
      <p class="container">Enter saved credential then click button below</p>
      <div class="resbtncontainer"><button class="resbtn" id="resetBtn">Set New</button></div>
    </div>
  </body>
</html>
